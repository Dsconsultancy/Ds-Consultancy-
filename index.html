<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - DS Consultancy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    .auth-box {
      width: 100%%; max-width: 350px; margin: 100px auto; padding: 20px;
      background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%%; padding: 10px; margin-top: 10px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button { background-color: #007bff; color: white; border: none; }
    .toggle-link { text-align: center; margin-top: 10px; display: block; cursor: pointer; color: #007bff; }
    #originalContent { display: none; padding: 20px; }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</head>
<body>
  <div class="auth-box" id="authBox">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleAuth()">Login</button>
    <p><a href="#" onclick="recoverPassword()">Forgot password?</a></p>
    <span class="toggle-link" onclick="toggleForm()">Don't have an account? Create one</span>
    <p id="authMsg" style="color: red;"></p>
  </div>

  <div id="originalContent">
    <iframe src="index_original.html" width="100%%" height="1000px" frameborder="0"></iframe>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLogin = true;

    function handleAuth() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('authMsg');

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            document.getElementById('authBox').style.display = 'none';
            document.getElementById('originalContent').style.display = 'block';
          })
          .catch(error => msg.textContent = error.message);
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            msg.style.color = 'green';
            msg.textContent = 'Account created. Please log in.';
            toggleForm();
          })
          .catch(error => msg.textContent = error.message);
      }
    }

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? "Login" : "Create Account";
      document.querySelector('button').innerText = isLogin ? "Login" : "Create Account";
      document.querySelector('.toggle-link').innerText = isLogin ? "Don't have an account? Create one" : "Already have an account? Login";
      document.getElementById('authMsg').textContent = "";
    }

    function recoverPassword() {
      const email = prompt("Enter your email for password recovery:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("Password reset email sent."))
          .catch(err => alert(err.message));
      }
    }
  </script>
</body>
</html>
