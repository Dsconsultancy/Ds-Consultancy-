
<!DOCTYPE html>
<html>
<head>
  <title>DS Consultancy - Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>DS Consultancy - Sign Up</h2>
  <div id="signup-options">
    <input type="radio" name="method" value="email" checked>Email
    <input type="radio" name="method" value="phone">Phone
  </div>

  <div id="email-signup">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="signUpWithEmail()">Sign Up with Email</button>
  </div>

  <div id="phone-signup" style="display:none;">
    <input type="text" id="phone" placeholder="+911234567890"><br>
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button><br>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUpWithEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Signup successful"))
        .catch(error => alert(error.message));
    }

    function sendOTP() {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: () => {},
      });
      const phone = document.getElementById("phone").value;
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          window.confirmationResult = result;
          alert("OTP sent");
        })
        .catch(err => alert(err.message));
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      window.confirmationResult.confirm(code)
        .then(() => alert("Phone verified"))
        .catch(err => alert("Invalid OTP"));
    }

    document.querySelectorAll('input[name="method"]').forEach(radio => {
      radio.addEventListener("change", e => {
        document.getElementById("email-signup").style.display = e.target.value === "email" ? "block" : "none";
        document.getElementById("phone-signup").style.display = e.target.value === "phone" ? "block" : "none";
      });
    });
  </script>
</body>
</html>
